<html>
  <head>
    <title>Hacker News</title>
    <link rel="stylesheet" href="/public/css/news.css" />
  </head>
  <body>
    <div class="news-view view">
      {% for item in list %}
        <div class="item">
          <a href="{{ item.author.loginname }}">{{ item.title }}</a>
          <p>{{item.create_at}}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
